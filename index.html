    var amount = parseInt(document.getElementById("amount").value);
    var min = parseInt(document.getElementById("number1").value);
    var max = parseInt(document.getElementById("number2").value);
    var uniqueNumbers = new Set();

    while (uniqueNumbers.size < amount) {
        var rand = Math.floor(Math.random() * (max - min + 1) + min);
        uniqueNumbers.add(rand);
    }

    var arr = Array.from(uniqueNumbers).map(num => num + "<br>");
    document.getElementById("Number1").innerHTML = arr.join('');
}
